<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Css buttons</title>
</head>
<body>

    <h1>Css3 buttons</h1>
    
        <div class="card">

        <div class="card-tooltip">
            Day 1
        </div>

        <!-- Facebook button -->

        <div class="btn-container">

            <h5 class="btn-title">Facebook style-button</h5>

            <div class="btn-block">
                <button class="btn-1">
                    Button
                </button>
            </div>

        </div>

        <!-- 3D button -->

        <div class="btn-container">

            <h5 class="btn-title">3D Button</h5>

            <div class="btn-block">
                <button class="btn-2">
                    Button
                </button>
                <button class="btn-3">
                    Button
                </button>
            </div>

        </div>

        <!-- Gradient button -->

        <div class='btn-container'>

            <h5 class="btn-title">Gradient buttons</h5>

            <div class="btn-block">
                <button class="btn-4">
                    <div class="btn-4-gradient"></div>
                    Gradient
                </button>

                <button class="btn-5">
                    <div class="btn-5-gradient"></div>
                    Gradient
                </button>
            </div>

        </div>

        <!-- Animated button -->

        <div class="btn-container">

            <h5 class="btn-title">Animated button</h5>

                <div class="btn-block">
                <button class="btn-6">
                    Button
                </button>

                <button class="btn-7">
                    Button
                </button>
            </div>

       </div>

        <!-- Toogle buttons -->

        <div class="btn-container">

            <h5 class="btn-title">Toogle buttons</h5>

            <div class="btn-block">
                <label for="btn-8" class='btn-8-label'>
                    <input type="checkbox" id='btn-8'
                    class='btn-8-input'>
                    <span class='btn-8'></span>
                </label>

                <label for="btn-9" class='btn-9-label'>
                    <input type="checkbox" class="btn-9-input" 
                    id="btn-9">
                    <span class="btn-9">
                        Click me to activate
                    </span>
                </label>
            </div>

        </div>
    </div>
</body>
</html>
