<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Css material</title>
</head>
<body>

<h1 class='title'>Learning Css3</h1>
    
        <!-- Card - 1 -->
        <div class="card">

        <div class="card-tooltip">
            Sexy buttons
        </div>

        <!-- Facebook button -->

        <div class="sub-card-container">

            <h5 class="sub-card-title">Facebook style-button</h5>

            <div class="btn-block">
                <button class="btn-1">
                    Button
                </button>
            </div>

        </div>

        <!-- 3D button -->

        <div class="sub-card-container">

            <h5 class="sub-card-title">3D Button</h5>

            <div class="btn-block">
                <button class="btn-2">
                    Button
                </button>
                <button class="btn-3">
                    Button
                </button>
            </div>

        </div>

        <!-- Gradient button -->

        <div class='sub-card-container'>

            <h5 class="sub-card-title">Gradient buttons</h5>

            <div class="btn-block">
                <button class="btn-4">
                    <div class="btn-4-gradient"></div>
                    Gradient
                </button>

                <button class="btn-5">
                    <div class="btn-5-gradient"></div>
                    Gradient
                </button>
            </div>

        </div>

        <!-- Animated button -->

        <div class="sub-card-container">

            <h5 class="sub-card-title">Animated button</h5>

                <div class="btn-block">
                <button class="btn-6">
                    Button
                </button>

                <button class="btn-7">
                    Button
                </button>
            </div>

       </div>

        <!-- Toogle buttons -->

        <div class="sub-card-container">

            <h5 class="sub-card-title">Toogle buttons</h5>

            <div class="btn-block">
                <label for="btn-8" class='btn-8-label'>
                    <input type="checkbox" id='btn-8'
                    class='btn-8-input'>
                    <span class='btn-8'></span>
                </label>

                <label for="btn-9" class='btn-9-label'>
                    <input type="checkbox" class="btn-9-input" 
                    id="btn-9">
                    <span class="btn-9">
                        Click me to activate
                    </span>
                </label>
            </div>

        </div>

        </div>

        <!-- Typography card -->

        <div class=card>
            <div class="card-tooltip">
                Typography
            </div>
            <div class="sub-card-container">
                <h5 class="sub-card-title">
                    Background shadow
                </h5>
                <h1 class='typo-1'>Shadow</h1>

            </div>

            <div class="sub-card-container">
                <h5 class="sub-card-title">
                    3D Text
                </h5>
                <h1 class="typo-2">
                    Typography
                </h1>
            </div>
        </div>

        <!-- Login form card -->

        <div class="card">
            <div class="card-tooltip">
                Login form
            </div>

            <h5 class="sub-card-title">
                A nice looking login form
            </h5>
            <div class="login-form-wrapper">
                <div class="login-form-block">
                    <div class="user-logo-clip">
                        <img src="user.svg" alt="User logo">
                    </div>
                    <form action="" class='login_form'>
                        <input type="email" 
                               class='email-input'
                               placeholder="Email or Usename">
                        <input type="password" 
                               class='pass-input'
                               placeholder="Password">
                        <input type="submit" 
                               class='submit-button'
                               value="Submit">
                    </form>
                </div>
            </div>

        </div>

</body>
</html>
